<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>
            Timesheet
        </title>
            <!--Moment.js-->
            <script src="https://momentjs.com/downloads/moment.js"></script>
            <!-- Firebase -->
            <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
            <!--Bootstrap CSS-->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
            <!--Font Awesome-->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
            <!--Custom CSS-->
            <link rel="stylesheet" href="style.css" />
    
    </head>
    <body>
        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4">Employee Timesheet</h1>
                        </div>
                      </div>
            <div class="row">

                <div class="card">
                    <div class="card-header">
                      Employees
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td id="train-name"></td>
                                <td id="destination"></td>
                                <td id="frequency"></td>
                                <td id="next-arrival"></td>
                                <td id="minutes-away"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                  </div>
            </div>



            <!--User Input Form-->
            <div class="row mt-3">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Enter Employee Information
                        </div>
                        <div class="card-body">
                            <form id="time-form">
                                <label for="employee-name">Employee Name</label>
                                <input class="form-control" id="employee-name" type="text" />

                                <label for="employee-role">Employee Role</label>
                                <input class="form-control" id="employee-role" type="text" />

                                <label for="train-first">First Train of the Day</label>
                                <input class="form-control" id="train-first" type="text" />

                                <label for="train-freq">Frequency of Arrival</label>
                                <input class="form-control" id="train-freq" type="text" />
                                
                                <div class="form-row m-2">
                                    <button class="btn btn-dark" id="submit">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>





        </div>










        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--app-->
        <script src="app.js"></script>
        <!--Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
